---
# defaults file for create-instance
instance:
  name             : 
  base_ami_id      :
  user             : 
  region           : 
  zone             : 
  keypair          : 
  security_groups  : 
  type             : 
  vpc_subnet_id    : 
  tags:
    - Name         : "{{ instance.name }}"
  assign_public_ip : yes
  wait             : yes
  volumes:
    - device_name : /dev/sda1
      volume_size : 20
      delete_on_termination: true
